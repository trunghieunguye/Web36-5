<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Đăng nhập hoặc đăng kí</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="/assets/Facebook_Logo_(2019).png.webp">
</head>
<body>
    <div class="container">
        <div class="left-content">
            <div class="logo">
                <img class="img-fb" src="./assets/img-fb.svg" alt="Facebook-image">
            </div>
            <div class="sign-in">Đăng nhập gần đây</div>
            <p>Nhấp vào ảnh của bạn hoặc thêm tài khoản.</p>
            <div class="container-card">
                <div class="card-1">
                    <div class="img-1"><img class="avt-1" src="./assets/img-1.jpeg" alt=""></div>
                    <div class="name-1">Hiếu</div>
                </div>
                <div class="card-2">
                    <div class="img-2"><i class="fa-solid fa-circle-plus fa-2xl" style="color: #2d71e6;"></i></div>
                    <div class="name-2">Thêm tài khoản</div>
                </div>
            </div>
           
        </div>



        <div class="right-content">
            <div class="email"><input type="text"  placeholder="Email hoặc số điện thoại" required></div>
            <div class="pass"><input type="password" placeholder="Mật khẩu" required></div>
            <div class="log-in">Đăng nhập</div>
            <div class="forgot"><a class="forget" href="">Quên mật khẩu?</a></div>
            <hr width="80%" style="color:#c0c2c4">
            <div class="sign-up">Tạo tài khoản mới</div>
        </div>
    </div>
</body>
</html>
